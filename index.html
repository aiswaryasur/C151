<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  
  <script src="Log.js"></script>
  <script src="box.js"></script>
  
</head>

<body>

  <a-scene background="color:#000000">

    <a-camera position="0 0 5">

    </a-camera>

    <a-entity log="message: Hi, it's me!"></a-entity>
    <a-entity position="0 0 0" box="moveX:3">
      <a-box></a-box>
      <a-box position="5 0 0"box="moveX:2"></a-box>
      <a-box position="-5 0 0" box="moveX:1.5"></a-box>
    </a-entity>


  </a-scene>

</body>

</html>
